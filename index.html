<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="./img/profile.png" alt="Profile Picture" class="profile-pic">
            <h1 class="name">Reginaldo Nunes</h1>
            <p class="bio">Desenvolvedor Front End.</p>
            <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="links">
            <a href="https://github.com/RegisDev2k" class="link">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://www.instagram.com/regiis_n/" class="link">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://regisdev2k.github.io/Manuten-o/" class="link">
                <i class="fas fa-briefcase"></i> Portfolio
            </a>
            <a href="https://www.linkedin.com/in/reginaldo-nunes-03113b285/" class="link">
                <i class="fab fa-linkedin-in"></i> LinkedIn
            </a>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Reginaldo Nunes. todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
